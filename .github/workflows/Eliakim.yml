name: Private iCampus Data Scraper

on:
  workflow_dispatch:  # Allows you to manually trigger the workflow from GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4

      - name: Set up Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Chromium (headless browser for Selenium)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run iCampus scraper
        env:
          ICAMPUS_USER: ${{ secrets.ICAMPUS_USER }}
          ICAMPUS_PASS: ${{ secrets.ICAMPUS_PASS }}
        run: |
          python icampus_scraper.py --username "$ICAMPUS_USER" --password "$ICAMPUS_PASS"

      - name: Upload mydata.json as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: mydata
          path: mydata.json
