<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPARK-X | Student Login</title>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; padding: 40px;}
    h1 { text-shadow: 0 0 10px #0f0; }
    .loginbox { background: #111; border: 2px solid #0f0; border-radius: 12px; padding: 30px; max-width: 350px; margin: 40px auto; }
    label, input { display: block; width: 100%; }
    input { background: #101; color: #0f0; border: 1px solid #0f0; padding: 10px; margin: 12px 0 22px 0; border-radius: 6px;}
    button { background: #0f0; color: #010; border: none; border-radius: 6px; padding: 12px 16px; font-size: 1em; font-weight: bold; cursor: pointer;}
    button:hover { background: #0ad80a;}
    .err { color: #f22; }
    .brand { text-align: center; margin-bottom: 13px; font-size:1.1em;}
  </style>
</head>
<body>
  <div class="brand">SPARK-X | UNIVERSITY OF EASTERN AFRICA, BARATON</div>
  <div class="loginbox">
    <h1>Student Login</h1>
    <div id="errormsg" class="err"></div>
    <label for="userIdInput">Student ID:</label>
    <input id="userIdInput" type="text" placeholder="e.g., SELIKI2612"/>
    <button onclick="login()">Login</button>
  </div>
  <script src="students.js"></script>
  <script>
    function login() {
      const user = document.getElementById('userIdInput').value.trim().toUpperCase();
      if (studentsDB[user]) {
        localStorage.setItem('currentStudent', user);
        window.location.href = 'grades.html';
      } else {
        document.getElementById('errormsg').textContent = 'Student not found.';
      }
    }
    if (localStorage.getItem('currentStudent')) window.location.href = 'grades.html';
  </script>
</body>
</html>
